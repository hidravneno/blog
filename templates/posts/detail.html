{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>{{ post.subtitle }}</h3>
<p>{{ post.body }}</p>
<small>Published on {{ post.created_on }}</small>
<div>
    <a href="{% url 'edit' post.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
</div>
<a href="{% url 'list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
{% endblock %}
