{% extends "base.html" %}

{% block content %}
<h2>{{ title }} </h2>
<ul>
  {% for post in post_list %}
  <li>
    <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
    (Draft)
  </li>
  {% empty %}
  <li>You have no drafts.</li>
  {% endfor %}
</ul>
<a href="{% url 'list' %}">Back to posts</a>
{% endblock %}
